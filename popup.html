    /* HTML: <div class="loader"></div> */
    .loader {
      width: 50px;
      aspect-ratio: 1;
      display: grid;
      border: 4px solid #0000;
      border-radius: 50%;
      border-color: #ccc #0000;
      animation: l16 1s infinite linear;
    }

    .loader::before,
    .loader::after {
      content: "";
      grid-area: 1/1;
      margin: 2px;
      border: inherit;
      border-radius: 50%;
    }

    .loader::before {
      border-color: #f03355 #0000;
      animation: inherit;
      animation-duration: 0.5s;
      animation-direction: reverse;
    }

    .loader::after {
      margin: 8px;
    }

    @keyframes l16 {

    /* Rotating Gradient Border */
    .newdiv::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: conic-gradient(#111111,
          #ff2e2e,
          #ff0099,
          #ffcc00,
          #ff2e2e,
          #ddd4d4);

      border-radius: 30px;
      z-index: 0;
      animation: rotateBorder 3s linear infinite;
      filter: blur(2px);
      /* soft glow */
      box-shadow: 0 0 12px rgba(201, 197, 197, 0.8);
      /* glowing border shadow */

    }

    /* Inner Background (to create border effect) */
    .newdiv::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: linear-gradient(90deg, rgba(131, 58, 180, 1) 0%, rgba(173, 164, 137, 1) 0%, rgba(166, 145, 76, 1) 47%, rgba(191, 189, 172, 1) 100%);
      border-radius: 30px;
      z-index: 1;
    }

    /* Rotate Animation */
    @keyframes rotateBorder {
      0% {
        transform: rotateZ(0deg);
      }

      0% {
        transform: rotateZ(360deg);
      }
    }

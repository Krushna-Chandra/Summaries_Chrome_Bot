<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Summary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <!-- Dynamic Background -->
  <div class="background">
    <div class="bg-gradient"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="stars" id="stars"></div>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <i class="fa-brands fa-apple"></i>
        <div class="title">AI Summary</div>
      </div>
      <div class="controls">
       <i id="close-btn" class="fa-solid fa-circle-xmark control-btn" style="color: #ff5f56; font-size: 12px;"></i>
        <i class="fa-solid fa-circle control-btn" style="color: #ffbd2e; font-size: 12px;"></i>
        <i class="fa-solid fa-circle control-btn" style="color: #27c93f; font-size: 12px;"></i>
      </div>
    </div>

    <!-- Feature Cards -->
    <div class="features">
      <div class="feature-card article-card" id="articleBtn">
        <div class="card-glow"></div>
        <div class="card-particles">
          <div class="particle" style="left: 20%; animation-delay: 0s;"></div>
          <div class="particle" style="left: 50%; animation-delay: 0.5s;"></div>
          <div class="particle" style="left: 80%; animation-delay: 1s;"></div>
        </div>
        <div class="card-content">
          <div class="card-icon-wrapper">
            <i class="fas fa-newspaper card-icon"></i>
          </div>
          <div class="card-title">AI Article<br>Summarizer</div>
        </div>
      </div>

      <div class="feature-card video-card" id="videoBtn">
        <div class="card-glow"></div>
        <div class="card-particles">
          <div class="particle" style="left: 30%; animation-delay: 0.2s;"></div>
          <div class="particle" style="left: 60%; animation-delay: 0.7s;"></div>
          <div class="particle" style="left: 90%; animation-delay: 1.2s;"></div>
        </div>
        <div class="card-content">
          <div class="card-icon-wrapper">
            <i class="fas fa-video card-icon"></i>
          </div>
          <div class="card-title">AI Video<br>Summarizer</div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="contributors">
        <a href="https://github.com/Sangram03" target="_blank">
          <span>Develop by</span>
          <img src="https://github.com/Sangram03.png" alt="Sangram Das" class="contributor-img">
        </a>

        <a href="https://github.com/Krushna-Chandra" target="_blank">
          <span>Contributor</span>
          <img src="https://github.com/Krushna-Chandra.png" alt="Contributor" class="contributor-img">
        </a>

        <a href="https://github.com/prakashjena938" target="_blank">
          <img src="https://github.com/prakashjena938.png" alt="Contributor" class="contributor-img">
        </a>

        <a href="https://github.com/Bhababhanjan1" target="_blank">
          <img src="https://github.com/Bhababhanjan1.png" alt="Contributor" class="contributor-img">
        </a>

        <a href="https://github.com/Rajibpanda01" target="_blank">
          <img src="https://github.com/Rajibpanda01.png" alt="Contributor" class="contributor-img">
        </a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
